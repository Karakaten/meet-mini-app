<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–ó–∞—è–≤–∫–∞</title>

  <!-- Telegram Mini App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      --primary: #a855f7;
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
      color: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: var(--card-bg);
      backdrop-filter: blur(14px);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.1);
      padding: 25px;
      box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
    }

    h1 {
      margin: 0 0 5px;
      font-size: 26px;
      text-align: center;
      background: linear-gradient(to right, #f472b6, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      margin: 0 0 20px;
      font-size: 14px;
      color: #94a3b8;
      text-align: center;
    }

    .label {
      display: block;
      font-size: 11px;
      color: #64748b;
      margin: 10px 0 5px 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(15,23,42,0.6);
      color: #fff;
      font-size: 15px;
      margin-bottom: 10px;
    }

    textarea {
      resize: none;
      min-height: 80px;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row > div {
      flex: 1;
    }

    .formats {
      display: flex;
      gap: 8px;
      margin: 10px 0 15px;
    }

    .format-btn {
      flex: 1;
      padding: 10px 5px;
      border-radius: 12px;
      background: rgba(51,65,85,0.4);
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.2s;
    }

    .format-btn span {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .format-btn.active {
      background: var(--primary);
      border-color: var(--primary);
      box-shadow: 0 0 15px rgba(168,85,247,0.4);
    }

    .asap {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .asap input {
      width: auto;
      margin: 0;
    }

    .submit {
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(45deg, #a855f7, #ec4899);
    }

    #success-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(15,23,42,0.9);
      backdrop-filter: blur(8px);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #1e293b;
      padding: 40px 30px;
      border-radius: 24px;
      text-align: center;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 0 30px rgba(168,85,247,0.3);
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    .modal-btn {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-weight: bold;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>‚ú® –ó–∞—è–≤–∫–∞</h1>
    <p>–ù–∞—Å—Ç—Ä–æ–π —É–¥–æ–±–Ω–æ–µ –≤—Ä–µ–º—è –≤—Å—Ç—Ä–µ—á–∏</p>

    <span class="label">–ò–º—è</span>
    <input id="name" placeholder="üë§ –¢–≤–æ–µ –∏–º—è" />

    <div class="row">
      <div>
        <span class="label">–î–∞—Ç–∞</span>
        <input id="date" type="date" />
      </div>
      <div>
        <span class="label">–ù–∞—á–∞–ª–æ</span>
        <input id="time" type="time" />
      </div>
    </div>

    <span class="label">–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å</span>
    <select id="duration">
      <option>30 –º–∏–Ω—É—Ç</option>
      <option selected>1 —á–∞—Å</option>
      <option>2 —á–∞—Å–∞</option>
    </select>

    <span class="label">–§–æ—Ä–º–∞—Ç</span>
    <div class="formats">
      <button class="format-btn" onclick="setFormat(this,'üç∫ –ü–∏–≤–æ')"><span>üç∫</span>–ü–∏–≤–æ</button>
      <button class="format-btn" onclick="setFormat(this,'üè† –í –≥–æ—Å—Ç–∏')"><span>üè†</span>–í –≥–æ—Å—Ç–∏</button>
      <button class="format-btn" onclick="setFormat(this,'üö® –°—Ä–æ—á–Ω–æ')"><span>üö®</span>–°—Ä–æ—á–Ω–æ</button>
    </div>

    <label class="asap">
      <input type="checkbox" id="asap" />
      üö® –ö–∞–∫ –º–æ–∂–Ω–æ —Å–∫–æ—Ä–µ–µ
    </label>

    <span class="label">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</span>
    <textarea id="comment" placeholder="üí¨ –ß—Ç–æ –≤–∞–∂–Ω–æ —É—á–µ—Å—Ç—å?"></textarea>

    <button class="submit" id="submitBtn" onclick="sendData()">–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å üöÄ</button>
  </div>

  <div id="success-modal">
    <div class="modal-content">
      <h2>üî• –ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!</h2>
      <button class="modal-btn" onclick="Telegram.WebApp.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
  </div>

  <script>
    const tg = Telegram.WebApp;
    tg.expand();

    const GOOGLE_SCRIPT_URL = '–í–°–¢–ê–í–¨_–°–Æ–î–ê_URL';

    let selectedFormat = null;

    document.getElementById('date').valueAsDate = new Date();

    function setFormat(el, value) {
      document.querySelectorAll('.format-btn').forEach(b => b.classList.remove('active'));
      el.classList.add('active');
      selectedFormat = value;
      tg.HapticFeedback.impactOccurred('medium');
    }

    async function sendData() {
      if (!selectedFormat) {
        alert('–í—ã–±–µ—Ä–∏ —Ñ–æ—Ä–º–∞—Ç –≤—Å—Ç—Ä–µ—á–∏ üòè');
        return;
      }

      const user = tg.initDataUnsafe?.user || {};
      const name = document.getElementById('name').value || user.first_name || '–ê–Ω–æ–Ω–∏–º';

      const payload = {
        name,
        date: document.getElementById('date').value,
        time: document.getElementById('time').value || '12:00',
        durationText: document.getElementById('duration').value,
        format: selectedFormat,
        comment: document.getElementById('comment').value,
        asap: document.getElementById('asap').checked,
        username: user.username || 'unknown'
      };

      document.getElementById('submitBtn').disabled = true;

      await fetch(GOOGLE_SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify(payload)
      });

      tg.HapticFeedback.notificationOccurred('success');
      document.getElementById('success-modal').style.display = 'flex';
    }
  </script>

</body>
</html>
