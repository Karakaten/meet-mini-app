  <style>

    .label { font-size: 11px; color: #64748b; margin: 10px 0 5px 5px; text-transform: uppercase; letter-spacing: 1px; display: block; }
    
    input, select { 
      width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1); 
      background: rgba(15, 23, 42, 0.6); color: #fff; font-size: 16px; margin-bottom: 10px; transition: 0.3s; appearance: none;

    input:focus, select:focus { outline: none; border-color: var(--primary); }

      font-size: 12px; transition: 0.2s; display: flex; flex-direction: column; align-items: center; 
    }
    .format-btn span { font-size: 18px; margin-bottom: 4px; }
    .format-btn.active { background: var(--primary); border-color: var(--primary); box-shadow: 0 0 15px rgba(168, 85, 247, 0.4); }

    .submit { 
      width: 100%; padding: 16px; border-radius: 16px; border: none; 
      background: linear-gradient(45deg, #a855f7, #ec4899); color: #fff; 
      font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; 
    }

    #success-modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(8px);

    }
    .modal-content {
      background: #1e293b; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 24px;
      padding: 40px 30px; text-align: center; max-width: 320px; width: 100%;
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.3);
      animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .modal-content h2 { font-size: 22px; margin-bottom: 20px; color: #fff; }
    .modal-btn {
