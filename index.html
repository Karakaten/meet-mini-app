<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заявка Легенде</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --primary: #a855f7;
      --primary-hover: #9333ea;
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
    }

    * { box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

    body { 
      margin: 0; 
      background: radial-gradient(circle at top right, #1e1b4b, #0f172a); 
      color: #f8fafc; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      padding: 20px;
      overflow: hidden;
    }

    .card { 
      background: var(--card-bg); 
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px; 
      padding: 30px; 
      width: 100%; 
      max-width: 380px; 
      text-align: center; 
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 { font-size: 28px; margin-bottom: 8px; background: linear-gradient(to right, #f472b6, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    p { color: #94a3b8; margin-bottom: 25px; font-size: 14px; }

    .input-group { position: relative; margin-bottom: 15px; }
    input { 
      width: 100%; 
      padding: 14px; 
      border-radius: 12px; 
      border: 1px solid rgba(255, 255, 255, 0.1); 
      background: rgba(15, 23, 42, 0.6); 
      color: #fff; 
      font-size: 16px;
      transition: all 0.3s;
    }
    input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.2); }

    .formats-label { text-align: left; font-size: 12px; color: #64748b; margin: 15px 0 8px 5px; text-transform: uppercase; letter-spacing: 1px; }
    
    .formats { display: flex; gap: 10px; margin-bottom: 20px; }
    .format-btn { 
      flex: 1; 
      padding: 12px 5px; 
      border-radius: 12px; 
      background: rgba(51, 65, 85, 0.4); 
      border: 1px solid rgba(255, 255, 255, 0.1); 
      color: #fff; 
      cursor: pointer; 
      font-size: 13px; 
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    .format-btn span { font-size: 20px; }
    .format-btn.active { 
      background: var(--primary); 
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(168, 85, 247, 0.4);
    }

    .submit { 
      width: 100%; 
      padding: 16px; 
      border-radius: 16px; 
      border: none; 
      background: linear-gradient(45deg, #a855f7, #ec4899); 
      color: #fff; 
      font-size: 16px; 
      font-weight: bold; 
      cursor: pointer; 
      transition: all 0.3s;
      box-shadow: 0 4px 14px 0 rgba(168, 85, 247, 0.39);
    }
    .submit:active { transform: scale(0.98); }
