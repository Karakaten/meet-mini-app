  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let selectedFormat = "–ù–µ –≤—ã–±—Ä–∞–Ω";
    const BOT_TOKEN = '8522129872:AAGAIJn9K05673T86y4boB8drP8MYwwNCN4';

    // –í–°–¢–ê–í–¨ –°–í–û–ô URL –ù–ò–ñ–ï
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby4oHdLEXuQTN_dOEB1PC9x1QFmaDPvo0XEuT3HSSA3g-FGxrZXpezlRUq5g0HiqxEE/exec';

        fetch(GOOGLE_SCRIPT_URL, {
